<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style.css">
 
</head>

<body>
  <header>
    <div class="logo">
         <a class="logo_redirect" href="./index.html" alt="">
             <img class="logo_img" src="../images/logo.png">
        </a>
    </div>

    <div class="right_block">

        <div class="login_block"> 
           <a class="login" href="./login.html" alt="">Hi,  Log  in</a>
         </div>

        <div class="shopping_block">
            <a class="shopping_cart" href="./login.html">
                  <img  src="../images/shopping-cart.png">
            </a>
             <div class="cart_counter">0</div>
        </div>

          <div class="logOutBlock">
              <a class="logOut" href="./index.html" alt="">Log out</a>
          </div>

    </div>
</header>

  <div class="container">
      <form class="loginForm">
          <h1>Secure Sing In</h1>
          <h3>For current customers</h3>
          <div class="invalidEmail">
            <p>Invalid Email</p>
          </div>
          <div class="invalidPassword">
            <p>Invalid Password</p>
          </div>
          <div>
              <input type="email" id="email" name="email" placeholder="Email Address" required>
          </div>
          <div>
              <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" id="loginFormButtom">Sign in</button>
      </form>

      <form class="registrationForm">
          <h2>Registration</h2>
          <div class="mailAlreadyExist">
            <p>User with email <user email> already exist!</p>
          </div>
          <div class="passwordNotMatches">
            <p>Password not matches</p>
          </div>
          <div>
          <div>
              <input type="text" id="name" name="name" placeholder="Full name" required>
          </div>
          <div>
              <input type="email" id="registrationEmail" name="email" placeholder="Email Address" required>
          </div>
          <div>
              <input type="password" id="registrationPassword" name="password" placeholder="Password" required>
          </div>
          <div>
              <input type="password" id="verify-password" name="verify-password"  placeholder="Verify Password" required>
          </div>
          <button type="submit" id="registrationButton">Create Account</button>
      </form>
  </div>
  
  <script src="../script.js"></script>
</body>
</html>
