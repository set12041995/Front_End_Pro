<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <a class="logo_redirect" href="./index.html" alt="">
          <img class="logo_img" src="../images/logo.png" />
        </a>
      </div>

      <div class="right_block">
        <div class="login_block">
          <a class="login" href="./login.html" alt="">Hi, Log in</a>
        </div>

        <div class="shopping_block">
          <a class="shopping_cart" href="./login.html">
            <img src="../images/shopping-cart.png" />
          </a>
          <div class="cart_counter">0</div>
        </div>

        <div class="logOutBlock">
          <a class="logOut" href="./index.html" alt="">Log out</a>
        </div>
      </div>
    </header>

    <div class="main">
      <div class="items">
        <div class="title">Items in Shopping Cart</div>
        <div class="cartTable">
          <div class="table-header-row">
            <div class="big">Item Desscription</div>
            <div class="small">Price</div>
            <div class="small">Sale</div>
            <div class="big">Quantity</div>
            <div class="small">Total</div>
            <div class="small">Action</div>
          </div>
        </div>
      </div>
      <div class="summary-wrapper">
        <div class="summary-title">My Order Summary</div>
        <div class="summary-row">
          <div class="total">Order Total</div>
          <div class="total-price"></div>
        </div>
        <div class="complete-order">Comlete Order</div>
      </div>
    </div>
    <script src="../script.js"></script>
  </body>
</html>
